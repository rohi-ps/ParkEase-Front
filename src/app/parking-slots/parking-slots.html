<div class="container">
  <h2>Parking Slot Management</h2>
  <p>Search and book available parking slots near you</p>
  <button (click)="createSlots()" class="btn btn-create">Create Slot</button>
  <button (click)="refreshSlots()" class="btn btn-refresh">Remove Slot</button>
  <div class="legend">
    <div class="available legend-box"></div>
    Available
    <div class="occupied legend-box"></div>
    Occupied
  </div>
  <div class="parking-slots-container">
    <div
      *ngFor="let slot of slots"
      class="parking-slot "
      [ngClass]="slot.status"
      (mouseenter)="showInfo(slot)"
      (mouseleave)="hideInfo()"
      (click)="toggleSlot(slot)"
    >

      <!-- {{ slot.id }} -->
        <i class="fa-solid fa-p fa-xl"></i>
        
      <div *ngIf="hoveredSlot === slot" class="slot-info">
        <p>Id : {{ slot.slotName }}</p>
        <p>Type : {{ slot.vehicleType }}</p>
        <p>Availability : {{ slot.status }}</p>
        <div class="" [ngClass]="slot.status">
        <button class="btn btn1" (click)="onBook(slot)">BOOK NOW</button>
      </div>
      </div>

    </div>
  </div>
</div>
