<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQa96TOk83+B9Qy1uYpY05+h6WzL5KkO8W6M7gB2g1jR2z5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="activity-card">
  <div class="header">

    <h3>Recent Activity</h3>
  </div>

  <ul class="activity-list">
    <li *ngFor="let activity of activities">
      <div class="activity-item">
        <div class="activity-text">{{ activity.text }}</div>
        <div class="activity-time">{{ activity.time }}</div>
      </div>
    </li>
  </ul>
</div>
