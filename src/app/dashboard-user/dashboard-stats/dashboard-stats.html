<div class="stats-container">
  
  <div class="stat-card">
    <div class="stat-header">
      <span class="stat-title">This Month</span>
      </div>
    <div class="stat-value">{{ thisMonthSessions }}</div>
    <div class="stat-label">parking sessions</div>
  </div>

  <div class="stat-card">
    <div class="stat-header">
      <span class="stat-title">Total Spent</span>
   
    </div>
    <div class="stat-value cost">{{ totalSpent }}</div>
    <div class="stat-label">this month</div>
  </div>

  <div class="stat-card">
    <div class="stat-header">
      <span class="stat-title">Avg. Duration</span>
    
    </div>
    <div class="stat-value">{{ avgDuration }}</div>
    <div class="stat-label">per session</div>
  </div>

  <div class="stat-card">
    <div class="stat-header">
      <span class="stat-title">Favorite Slot</span>
    
    </div>
    <div class="stat-value">{{ favoriteSlot }}</div>
    <div class="stat-label">most used</div>
  </div>

</div>
