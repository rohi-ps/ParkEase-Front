<div class="container">
  <div class="modifying">
    <form #modifyreserve="ngForm" (ngSubmit)="onModify(modifyreserve)">
      <div class="form-group">

        <div class="form-row">
          <div class="form-col">
            <label>Slot Id</label>
            <input type="text" id="slotId" name="slotId" class="form-control" [(ngModel)]="form.slotId" required readonly />
          </div>
          <div class="form-col">
            <label>Vehicle Number</label>
            <input type="text" name="vehicleNumber" [(ngModel)]="form.vehicleNumber" class="form-control" required readonly />
          </div>
        </div>
        <div class="form-row">
          <div class="form-col">
            <label>Vehicle Type</label>
            <input type="text" id="vehicleType" name="vehicleType" class="form-control" [(ngModel)]="form.vehicleType" ngModel required readonly />
          </div>
          <div class="form-col">
            <label>Entry Date</label>
            <input #entrydate="ngModel" type="date" name="entryDate" class="form-control" [(ngModel)]="form.entryDate" required>
            <div class="text-danger" *ngIf="entrydate.touched && entrydate.invalid">Entry Date required</div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-col">
            <label>Entry Time</label>
            <input #entrytime="ngModel" type="time" name="entryTime" class="form-control" [(ngModel)]="form.entryTime" required>
            <div class="text-danger" *ngIf="entrytime.touched && entrytime.invalid">Entry Time required</div>
          </div>
          <div class="form-col">
            <label>Exit Date</label>
            <input #exitdate="ngModel" type="date" name="exitDate" class="form-control" [(ngModel)]="form.exitDate" (change)="checkDateDifference()" required>
            <div class="text-danger" *ngIf="exitdate.touched && exitdate.invalid">Exit Date required</div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-col">
            <label>Exit Time</label>
            <input #exittime="ngModel" type="time" name="exitTime" class="form-control" [(ngModel)]="form.exitTime" (change)="checkTimeDifference()" required>
            <div class="text-danger" *ngIf="exittime.touched && exittime.invalid">Exit Time required</div>
          </div>
        </div>

        <div class="form-row" *ngIf="additionalAmount">
          <div class="form-col text-end">
            <label><strong>Additional Amount to be Paid:</strong></label>
            <div class="amount-display">{{ additionalAmount }}</div>
          </div>
        </div>

        <div class="button3">
          <button class="btn btn-primary text-center d-grid gap-2" type="submit" [disabled]="modifyreserve.invalid" data-bs-dismiss="modal">Pay & Update Reservation</button>
        </div>
      </div>
    </form>
  </div>
</div>
