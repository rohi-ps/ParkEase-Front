
<div class="container-fluid login">
  <div class="row justify-content-center align-items-center">
    <div class="col-12 col-md-6">
      <div class="form-box text-center">
        <h6>Welcome to Vehicle Parking System</h6>
        <h3>Log into your<br>Account</h3>
        <form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
          <div class="form-group">
            <label for="name"><strong>Email</strong> <span class="asterisk">*</span></label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter username"
                required [(ngModel)]="user.email" #uname="ngModel">
            </div>
            <div *ngIf="uname.touched && uname.invalid" class="text-danger">Email is required</div>
          </div>

          <div class="form-group">
            <label for="password"><strong>Password</strong> <span class="asterisk">*</span></label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password"
                required [(ngModel)]="user.password" #pass="ngModel">
            </div>
            <div *ngIf="pass.invalid && pass.touched" class="text-danger">
              Enter Password correctly!
            </div>
          </div>
          <button class="btn btn-primary w-100 mt-3" type="submit" [disabled]="loginform.invalid">Log In</button>
        </form>
      </div>
    </div>
  </div>
</div>
