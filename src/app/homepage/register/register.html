<form #register="ngForm" (ngSubmit)="onSubmit(register)">
  <div class="form-group">
    <label for="email"><strong>Email</strong><span class="asterisk">*</span></label>
    <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="user.email" #femail="ngModel">
    <div *ngIf="femail.touched && femail.invalid" class="text-danger">Email is required</div>
  </div>

  <div class="form-group">
    <label for="firstname"><strong>First Name</strong></label>
    <input type="text" class="form-control" id="firstname" name="firstname" required [(ngModel)]="user.firstName" #fname="ngModel">
    <div *ngIf="fname.touched && fname.invalid" class="text-danger">First Name is required</div>
  </div>

  <div class="form-group">
    <label for="lastname"><strong>Last Name</strong></label>
    <input type="text" class="form-control" id="lastname" name="lastname" required [(ngModel)]="user.lastName" #lname="ngModel">
    <div *ngIf="lname.touched && lname.invalid" class="text-danger">Last Name is required</div>
  </div>

  <div class="form-group">
    <label for="password"><strong>Password</strong><span class="asterisk">*</span></label>
    <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="user.password" #pass="ngModel">
    <div *ngIf="pass.touched && pass.invalid" class="text-danger">Password is required</div>
  </div>

  <div class="form-group">
    <label for="confirmPassword"><strong>Confirm Password</strong><span class="asterisk">*</span></label>
    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required [(ngModel)]="user.confirmPassword" #cpass="ngModel">
    <div *ngIf="cpass.touched && cpass.invalid" class="text-danger">Confirm Password is required</div>
  </div>
  <div class="form-group">
    <label for="phone"><strong>Phone</strong><span class="asterisk">*</span></label>
    <input type="tel" class="form-control" id="phone" name="phone" required [(ngModel)]="user.phone" #phone="ngModel">
    <div *ngIf="phone.touched && phone.invalid" class="text-danger">Phone is required</div>
  </div>
  <button class="btn btn-primary w-100 mt-3" type="submit" [disabled]="register.invalid">Register</button>
</form>
