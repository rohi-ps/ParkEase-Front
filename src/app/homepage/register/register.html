<div class="container-fluid login">
    <div class="row login2">
        <div class="rightplace d-flex flex-column justify-content-center align-items-center">
            <div class="form-box">
                <h6>Welcome to Vehicle parking system</h6>
                <h3>Register your<br> Account</h3>
                <form #register="ngForm" (ngSubmit)="onSubmit(register)">
                    <div class="form-group">
                        <label for="email"><strong>Email</strong><span class="asterisk">*</span></label>
                        <div class="input-group">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <br>
                        <input type="text" class="form-control" id="email" name="name" placeholder="Enter username" required="" [(ngModel)]="user.email" #femail="ngModel">
                        </div>
                        <div *ngIf="fname.touched && fname.invalid" class="text-danger">Email is required</div>
                    </div>
                    <div class="form-group">
                        <label for="name"><strong>FirstName</strong></label>
                        <br>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter username" required="" [(ngModel)]="user.firstname" #fname="ngModel">
                        <div *ngIf="fname.touched && fname.invalid" class="text-danger">FirstName is required</div>
                    </div>
                    <div class="form-group">
                        <label for="name"><strong>LastName</strong></label>
                        <br>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter username" required="" [(ngModel)]="user.lastname" #lname="ngModel">
                         <div *ngIf="lname.touched && lname.invalid" class="text-danger">LastName is required</div>
                    </div>
                    <div class="form-group">
                        <label for="password"><strong>Password</strong><span class="asterisk">*</span></label>
                        <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <br>
                        <input type="password" id="password" class="form-control" name="password" placeholder="Enter Password" required="" [(ngModel)]="user.password" #pass="ngModel">
                        </div>
                         <div *ngIf="pass.touched && pass.invalid && !passwordvalidate(user.password)" class="text-danger">Password is required</div>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword"><strong>Confirm Password</strong><span class="asterisk">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <br>
                        <input type="text" id="confirmpassword" name="password" class="form-control" placeholder="Enter Password" required="" [(ngModel)]="user.cpassword" #cpass="ngModel">
                        </div>
                         <div *ngIf="cpass.touched && cpass.invalid" class="text-danger">Confirm Password is required</div>
                    </div>
                    <button class="btn btn-primary" [disabled]="register.invalid" type="submit">Submit</button>
                     
                </form>
            </div>
        </div>
    </div>
</div>
